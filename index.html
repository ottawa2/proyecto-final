<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main class="container p-4">
      <h1>Registro de Productos</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#formulario"
      >
        Registrar Producto
      </button>

      <!-- Contenedor de cards -->
      <div class="d-flex flex-wrap gap-4" id="card-container">
        <!-- Las cards se cargarán dinámicamente desde el script -->
      </div>

      <!-- Controles de paginación -->
      <div id="paginacion" class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-primary" type="button" onclick="paginaAnterior()">
          <i class="fas fa-arrow-left"></i>
        </button>

        <h2 class="mx-3">1</h2>

        <button class="btn btn-primary" type="button" onclick="paginaSiguiente()">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </main>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="formulario"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form>
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Registro de Productos
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="text" readonly name="editar" class="sr-only" />

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de Producto</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingresa el nombre de tu producto"
                  name="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcion"
                  placeholder="Describe tu producto"
                  name="descripcion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input
                  type="text"
                  class="form-control"
                  id="precio"
                  placeholder="Ingresa el precio"
                  name="precio"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">Imagen URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imagen"
                  placeholder="Ingresa la URL de la imagen"
                  name="imagen"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
              <div class="d-grid gap-2">
                <button
                  class="btn btn-danger"
                  type="button"
                  onclick="limpiarFormulario()"
                >
                  Limpiar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
     <footer style="text-align: center; padding: 20px; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
        <p>&copy; 2024 Productos de alimentacion. Todos los derechos reservados.</p>
        <p>Creado con amor y dedicación.</p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Nuestro script personalizado -->
    <script src="assets/js/script.js" type="module"></script>
    
  </body>
</html>
